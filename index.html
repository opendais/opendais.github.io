---
layout: default
title: Open Dais Status Blog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2> <p class="meta">{{ post.date | date_to_string }}</p> </li>
      <li><div class='post'>{{ post.content }}</div></li>
    {% endfor %}
  </ul>
</div>
